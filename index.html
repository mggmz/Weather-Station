<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind Play CDN v4 -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Estación Meteo – DHT11</title>
  </head>
  <body class="bg-[#ECF8E6] min-h-screen flex flex-col items-center p-4">
    <h1 class="text-3xl font-semibold text-green-800 mb-4">
      Weather Station Meteo
    </h1>

    <!-- Tarjetas lectura actual -->
    <div id="cards" class="grid grid-cols-2 gap-4 mb-6">
      <div
        class="rounded-2xl shadow-lg p-6 bg-white flex flex-col items-center"
      >
        <span class="text-sm text-gray-500">Temperatura</span>
        <span id="tempNow" class="text-4xl font-bold text-red-500">-- °C</span>
      </div>
      <div
        class="rounded-2xl shadow-lg p-6 bg-white flex flex-col items-center"
      >
        <span class="text-sm text-gray-500">Humedad</span>
        <span id="humNow" class="text-4xl font-bold text-blue-500">-- %</span>
      </div>
    </div>

    <!-- Gráfica -->
    <canvas id="chart" class="w-full max-w-3xl"></canvas>

    <script
      src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database-compat.js"
      type="module"
    ></script>

    <!-- primero la config, luego la app, ambos como módulos -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
